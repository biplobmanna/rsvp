<dialog
  id="maps-modal"
  tabindex="-1"
  class="h-screen w-screen overflow-hidden bg-transparent"
>
  <div class="flex h-full max-h-1/2 w-screen items-center justify-center">
    <div class="max-h-full w-fit max-w-xl p-4">
      <!-- Modal content -->
      <div class="rounded-lg bg-white shadow-sm dark:bg-gray-700">
        <!-- Modal header -->
        <div
          class="flex items-center justify-between rounded-t border-b border-gray-200 p-4 md:p-5 dark:border-gray-600"
        >
          <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
            Goole Maps Link
          </h3>
          <button
            type="button"
            class="ms-auto inline-flex h-8 w-8 items-center justify-center rounded-lg bg-transparent text-sm text-gray-400 hover:bg-gray-200 hover:text-gray-900 dark:hover:bg-gray-600 dark:hover:text-white"
            onclick="closeMapsModal()"
          >
            <svg
              class="h-3 w-3"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 14 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
              />
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
        </div>
        <!-- Modal body -->
        <div class="space-y-4 p-4 md:p-5">
          <div class="flex items-center">
            <input
              id="share-link"
              type="text"
              value="https://maps.app.goo.gl/xSG6zeUUdAnjkZZr7"
              readonly
              class="w-full max-w-sm rounded-l-lg bg-gray-100 p-2 overflow-ellipsis text-gray-400 ring-2 ring-blue-500 outline-none dark:bg-gray-600 dark:text-gray-50"
              disabled
            />
            <button
              onclick="copyLink()"
              class="cursor-pointer rounded-r-lg bg-blue-500 px-4 py-3 font-bold text-white transition duration-200 hover:bg-blue-600"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="h-5 w-5"
                id="copy-svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 0 1-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 0 1 1.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 0 0-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 0 1-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 0 0-3.375-3.375h-1.5a1.125 1.125 0 0 1-1.125-1.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H9.75"
                />
              </svg>

              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="hidden h-5 w-5"
                id="tick-svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m4.5 12.75 6 6 9-13.5"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</dialog>

<script>
  function showMapsModal() {
    document.getElementById("maps-modal").showModal();
  }
  function closeMapsModal() {
    document.getElementById("maps-modal").close();
  }
  function copyLink() {
    const linkInput = document.getElementById("share-link");
    linkInput.select();
    navigator.clipboard.writeText(linkInput.value).then(() => {
      toggleCopySvg(true);
      setTimeout(() => toggleCopySvg(false), 2000);
    });
  }
  function toggleCopySvg(tick = false) {
    if (tick) {
      document.getElementById("tick-svg").classList.remove("hidden");
      document.getElementById("copy-svg").classList.add("hidden");
    } else {
      document.getElementById("tick-svg").classList.add("hidden");
      document.getElementById("copy-svg").classList.remove("hidden");
    }
  }
</script>
